<html lang="en">
<head>

<body class="bg-[#f4f5f7] h-[100vh] ">

    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
        <div class="flex justify-between items-center border-b-1 border-gray-400 p-4">

            </div>

            <div class="w-[130px] h-[90px] border-2 border-gray-300 flex flex-col items-center justify-center rounded-2xl p-2">
                <img src="./assets/send1.png" alt="">
                <h2 class=" font-medium text-[14px] text-[#080808]/70">Cashout</h2>
            </div>

            <div class="w-[130px] h-[90px] border-2 border-gray-300 flex flex-col items-center justify-center rounded-2xl p-2">
                <img src="./assets/money1.png" alt="">
                <h2 class=" font-medium text-[14px] text-[#080808]/70">Transfer Money</h2>
            </div>

            <div class="w-[130px] h-[90px] border-2 border-gray-300 flex flex-col items-center justify-center rounded-2xl p-2">
                <img src="./assets/bonus1.png" alt="">
                <h2 class=" font-medium text-[14px] text-[#080808]/70">Get Bonus</h2>
            </div>

            <div class="w-[130px] h-[90px] border-2 border-gray-300 flex flex-col items-center justify-center rounded-2xl p-2">
                <img src="./assets/purse1.png" alt="">
                <h2 class=" font-medium text-[14px] text-[#080808]/70">Pay Bill</h2>
            </div>

            <div class="w-[130px] h-[90px] border-2 border-gray-300 flex flex-col items-center justify-center rounded-2xl p-2">
                <img src="./assets/transaction1.png" alt="">

            <form>
                <div>
                    <h1>Select A Bank</h1>
                    <select class="select">
                        <option disabled selected>Pick a color</option>
                        <option>Crimson</option>
                        <option>Amber</option>
                        <option>Velvet</option>
                    </select>
                </div>

                <div></div>
                <div></div>
                <div></div>
