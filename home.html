<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Home page</title>
</head>
<body class="bg-[#f4f5f7] min-h-screen">

    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
        <div class="flex justify-between items-center border-b-1 border-gray-400 p-4">
            <div class="flex justify-between items-center">
                <img src="./assets/Group.png" alt="">
                <div>
                    <h1 class="font-extrabold text-[18px]">$<span id="available-balance">45000</span></h1>
                    <p class="font-regular text-[14px] text-[#080808]/50">Available Balance</p>
                </div>
            </div>

            <div>
                <button class="btn font-regular text-[14px] text-[#080808]/50 rounded-[8px]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>LogOut</button>
            </div>
        </div>

        <div class="p-8">
            <h1 class=" font-bold text-[24px] text-[#080808]">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="front-regular text-[16px] text-[#080808]/50">Enjoy easy and convenient financial services with us. <br/>Cashout charge is low and </p>
        </div>

        <div class="grid grid-cols-3 gap-8 p-8">
            <div id="add-money" class="form-btn w-[130px] h-[90px] border-2 border-gray-300 flex flex-col items-center justify-center rounded-2xl p-2">
                <img src="./assets/wallet1.png" alt="">
                <h2 class=" font-medium text-[14px] text-[#080808]/70">Add Money</h2>
            </div>

            <div id="cashout-money" class="form-btn w-[130px] h-[90px] border-2 border-gray-300 flex flex-col items-center justify-center rounded-2xl p-2">
                <img src="./assets/send1.png" alt="">
                <h2 class=" font-medium text-[14px] text-[#080808]/70">Cashout</h2>
            </div>

            <div id="transfer-money" class="form-btn w-[130px] h-[90px] border-2 border-gray-300 flex flex-col items-center justify-center rounded-2xl p-2">
                <img src="./assets/money1.png" alt="">
                <h2 class=" font-medium text-[14px] text-[#080808]/70">Transfer Money</h2>
            </div>

            <div id="get-bonus" class="form-btn w-[130px] h-[90px] border-2 border-gray-300 flex flex-col items-center justify-center rounded-2xl p-2">
                <img src="./assets/bonus1.png" alt="">
                <h2 class=" font-medium text-[14px] text-[#080808]/70">Get Bonus</h2>
            </div>

            <div class="w-[130px] h-[90px] border-2 border-gray-300 flex flex-col items-center justify-center rounded-2xl p-2">
                <img src="./assets/purse1.png" alt="">
                <h2 class=" font-medium text-[14px] text-[#080808]/70">Pay Bill</h2>
            </div>

            <div class="w-[130px] h-[90px] border-2 border-gray-300 flex flex-col items-center justify-center rounded-2xl p-2">
                <img src="./assets/transaction1.png" alt="">
                <h2 class=" font-medium text-[14px] text-[#080808]/70">Transactions</h2>
            </div>
        </div>
    </div>

    <div class="all-form-section max-w-lg mx-auto mt-8">
        <!-- add Money section -->
        <div class="form" id="add-money-parent">
            <h1 class="font-semibold text-[18px] text-[#080808]/90">Add Money</h1>
            <form class="bg-white rounded-2xl p-7 mt-4">
                <div>
                    <h1 class="font-medium text-[16px] text-[#080808]/70">Select A Bank</h1>
                    <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
                        <option disabled selected>Select bank</option>
                        <option>Islami</option>
                        <option>DBBL</option>
                        <option>AB</option>
                        <option>Uttara</option>
                    </select>
                </div>

                <div class="mt-4">
                    <label for="" class="font-medium text-[16px] text-[#080808]/70">Bank account Number</label><br/>
                    <input id="account-number" type="text" placeholder="Enter 11 digit Account Number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" /id="mobile-number"><br/>
                </div>

                <div class="mt-4">
                    <label for="" class="font-medium text-[16px] text-[#080808]/70">Amount to Add</label><br/>
                    <input id="add-amount" type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" /id="mobile-number"><br/>
                </div>
                <div class="mt-4">
                    <label for="" class="font-medium text-[16px] text-[#080808]/70">Pin Number</label><br/>
                    <input id="add-pin" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" /id="mobile-number"><br/>
                </div>
                <button id="add-money-btn" class="btn btn-active bg-[#0874F2] mt-5 w-full rounded-3xl text-white" id="login-btn">Add Money</button>
            </form>
        </div>
        
        <!-- cashout section -->
         <div class="form" id="cashout-parent" class="mt-8" style="display: none;">
            <h1 class="font-semibold text-[18px] text-[#080808]/90">Cash Out</h1>
            <form class="bg-white rounded-2xl p-7 mt-4">

                <div>
                    <label for="" class="font-medium text-[16px] text-[#080808]/70">Agent Number</label><br/>
                    <input id="cashout-account-number" type="text" placeholder="Enter 11 digit Number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" /id="mobile-number"><br/>
                </div>

                <div class="mt-4">
                    <label for="" class="font-medium text-[16px] text-[#080808]/70">Amount</label><br/>
                    <input id="withdraw-amount" type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" /id="mobile-number"><br/>
                </div>
                <div class="mt-4">
                    <label for="" class="font-medium text-[16px] text-[#080808]/70">Pin Number</label><br/>
                    <input id="cashout-pin" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" /id="mobile-number"><br/>
                </div>
                <button id="withdraw-btn" class="btn btn-active bg-[#0874F2] mt-5 w-full rounded-3xl text-white" id="login-btn">Withdraw Money</button>
            </form>
        </div>

        <!-- Transfer Money -->
         <div class="form" id="transfer-money-parent" style="display: none;">
            <h1 class="font-semibold text-[18px] text-[#080808]/90">Transfer Money</h1>
            <form class="bg-white rounded-2xl p-7 mt-4">

                <div>
                    <label for="" class="font-medium text-[16px] text-[#080808]/70">Agent Number</label><br/>
                    <input id="transfer-account-number" type="text" placeholder="Enter 11 digit Number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" /id="mobile-number"><br/>
                </div>

                <div class="mt-4">
                    <label for="" class="font-medium text-[16px] text-[#080808]/70">Amount</label><br/>
                    <input id="transfer-amount" type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" /id="mobile-number"><br/>
                </div>
                <div class="mt-4">
                    <label for="" class="font-medium text-[16px] text-[#080808]/70">Pin Number</label><br/>
                    <input id="transfer-pin" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" /id="mobile-number"><br/>
                </div>
                <button id="transfer-btn" class="btn btn-active bg-[#0874F2] mt-5 w-full rounded-3xl text-white" id="login-btn">Send Now</button>
            </form>
         </div>

        <!-- Get Bonus Money -->
         <div class="form" id="get-bonous-parent" style="display: none;">
            <h1 class="font-semibold text-[18px] text-[#080808]/90">Get Bonus</h1>
            <form class="bg-white rounded-2xl p-7 mt-4">

                <div>
                    <label for="" class="font-medium text-[16px] text-[#080808]/70">Enter Bonus Coupon</label><br/>
                    <input id="bonous-coupon-number" type="text" placeholder="Enter your coupon" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" /id="mobile-number"><br/>
                </div>
                <button id="bonous-btn" class="btn btn-active bg-[#0874F2] mt-5 w-full rounded-3xl text-white" id="login-btn">Get Bonus</button>
            </form>
         </div>

    </div>

    <script src="./home.js"></script>

</body>
</html>
